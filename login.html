<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Login to HealthyLife to access personalized health tools.">
  <meta name="keywords" content="login, health, access, user, HealthyLife">
  <meta name="author" content="HealthyLife Team">
  <title>HealthyLife - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1abc9c, #16a085);
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 1.5rem 0;
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 3rem 2rem;
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-primary-login {
      width: 100%;
      background-color: #1abc9c;
      padding: 1rem;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .btn-primary-login:hover {
      background-color: #16a085;
    }

    .login-links {
      margin-top: 1rem;
      text-align: center;
    }

    .login-links a {
      text-decoration: none;
      color: #1abc9c;
      margin: 0 0.5rem;
      font-weight: 500;
    }

    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>HealthyLife</header>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm" onsubmit="return loginUser(event)">
      <input type="email" id="email" class="input-field" placeholder="Email Address" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <button type="submit" class="btn-primary-login">Login</button>
    </form>

    <div class="login-links">
      <p>
        <a href="register.html">Don't have an account? Register</a> | 
        <a href="forgot-password.html">Forgot Password?</a>
      </p>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html"; 
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>

</body>
</html>
