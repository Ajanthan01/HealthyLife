<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #2d74da;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .section {
      padding: 40px 0;
      background-color: white;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form, .register-form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    .login-form input, .register-form input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button {
      background-color: #2d74da;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1f5b9e;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2d74da;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Dummy Website</h1>
  </header>

  <!-- Login Section -->
  <div class="container">
    <section class="section">
      <h2>Login</h2>
      <form class="login-form">
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Enter your password" required />
        <button type="submit" class="button">Login</button>
      </form>
    </section>

    <!-- Register Section -->
    <section class="section">
      <h2>Register</h2>
      <form class="register-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Create a password" required />
        <button type="submit" class="button">Register</button>
      </form>
    </section>

    <!-- About Section -->
    <section class="section">
      <h2>About Us</h2>
      <p>Welcome to our dummy website. This is a simple project for demonstrating basic HTML structure.</p>
    </section>

    <!-- Contact Section -->
    <section class="section">
      <h2>Contact Us</h2>
      <p>Email us at <a href="mailto:support@dummywebsite.com">support@dummywebsite.com</a> for any inquiries.</p>
    </section>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 Dummy Website. All rights reserved.</p>
  </footer>

</body>
</html>
