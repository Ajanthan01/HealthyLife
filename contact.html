<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="HealthyLife provides health-related information, finding care, and tips for healthy living.">
  <meta name="keywords" content="health, healthy living, care, conditions, tips">
  <meta name="author" content="HealthyLife Team">
  <title>HealthyLife - Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --primary: #0077b6;
      --secondary: #00bcd4;
      --dark: #2c3e50;
      --light: #f4f8fb;
      --white: #ffffff;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light);
    }

    header {
      background-color: #2c3e50;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--white);
    }

    header nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav a:hover,
    header nav a.active {
      color: var(--secondary);
    }

    .btn-logout {
      background-color: #e74c3c;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-logout:hover {
      background-color: #005f87;
    }

    main {
      padding: 6rem 2rem 4rem;
      text-align: center;
    }

    .hero {
      background: linear-gradient(to right, #1abc9c, #16a085);
      color: #fff;
      text-align: center;
      padding: 6rem 2rem;
      border-radius: 10px;
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.25rem;
      margin-top: 10px;
    }

    .contact-form {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 14px;
      font-size: 16px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005f87;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.2rem;
      color: var(--primary);
      margin: 10px 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      color: var(--primary);
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #005f87;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    footer .footer-logo {
      max-width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HealthyLife</div>
    <nav aria-label="Main Navigation">
      <a href="index.html">Home</a>
      <a href="conditions.html">Conditions</a>
      <a href="findcare.html">Find Care</a>
      <a href="healthy-living.html">Healthy Living</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button onclick="logout()" class="btn-logout">Logout</button>
  </header>

  <main>
    <section class="hero">
      <h1>Contact <span>HealthyLife</span></h1>
      <p>Have any questions or feedback? We'd love to hear from you!</p>
    </section>

    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <p><strong>Phone:</strong> 0112365584</p>
      <p><strong>Email:</strong> contact@healthylife.com</p>
    </section>

    <section class="social-links">
      <a href="#" title="Facebook"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i> Twitter</a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i> Instagram</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HealthyLife. All rights reserved.</p>
    <div class="footer-logo">
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
