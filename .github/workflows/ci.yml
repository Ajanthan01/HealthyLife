name: HTML/CSS Site CI

on:
  push:
    branches:
      - main
      - feature/**  
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install live-server (optional)
        run: npm install --save-dev live-server

      - name: Validate HTML files exist
        run: ls -la && test -f index.html

      - name: Success message
        run: echo "CI ran successfully!"
