name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🐘 Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: ✅ Validate PHP Syntax
      run: |
        find . -name "*.php" -exec php -l {} \;
